<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex.xs="100" fxFlex.sm="80" fxFlex.gt-sm="60">
        <mat-card-header>
            <mat-card-title>Configuration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="14px grid">
                <mat-form-field fxFlex="70">
                    <input matInput [(ngModel)]="configuration.serviceAddress" (change)="onChange()" placeholder="Server Address">
                </mat-form-field>
                <mat-form-field fxFlex="30">
                    <input matInput [(ngModel)]="configuration.servicePort" (change)="onChange()" placeholder="Port">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="14px grid">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Auth0 Client Id" [type]="hide ? 'text' : 'password'" [(ngModel)]="configuration.auth0ClientId" (change)="onChange()" >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="14px grid">
                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Auth0 Client Secret" [type]="hide ? 'text' : 'password'" [(ngModel)]="configuration.auth0ClientSecret" (change)="onChange()" >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="14px grid">
                <mat-form-field fxFlex="100">
                    <input matInput [(ngModel)]="configuration.auth0Audience" placeholder="Auth0 Audience" (change)="onChange()">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions align="right"> 
            <button mat-raised-button (click)="onGetVersionClick()">Get version</button>
            <button mat-raised-button (click)="onPingClick()">Ping</button>
            <button mat-raised-button [routerLink]="['/home']">OK</button>
        </mat-card-actions>
    </mat-card>
</div>
