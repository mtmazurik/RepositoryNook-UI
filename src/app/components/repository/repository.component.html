<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100" fxFlex.sm="80" fxFlex.gt-sm="60">
      <mat-card-header>
          <mat-card-title>Select Repository</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div fxLayout="column" fxLayoutGap="14px grid">
              <mat-form-field fxFlex="70">
                  <mat-select name="databaseSelect" [(ngModel)]="repositoryData.database" placeholder="database">
                    <mat-option *ngFor="let database of databases" [value]="database.name">
                      {{database.name}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="70">
                <input matInput placeholder="Collection" [(ngModel)]="repositoryData.collection" >
            </mat-form-field>
          </div>
      </mat-card-content>
      <mat-card-actions align="end"> 
          <button mat-raised-button [routerLink]="['/home']">Cancel</button>
          <button mat-raised-button (click)="ok()">OK</button>
      </mat-card-actions>
  </mat-card>
</div>
