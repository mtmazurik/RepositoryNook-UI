<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100" fxFlex.sm="80" fxFlex.gt-sm="60">
      <mat-card-header>
          <mat-card-title>Repository</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div fxLayout="column" fxLayoutGap="14px grid">
              <mat-form-field fxFlex="70">
                  <mat-select name="databaseSelect" placeholder="database" [(ngModel)]="settings.database" (selectionChange)="onChangeDatabaseSelection()">
                    <mat-option *ngFor="let database of databases" [value]="database.name">
                      {{database.name}}
                    </mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="70">
                  <mat-select name="collectionSelect" placeholder="collection" [(ngModel)]="settings.collection">
                      <mat-option *ngFor="let collection of collections" [value]="collection.name">
                        {{collection.name}}
                      </mat-option>
                    </mat-select>
            </mat-form-field>
          </div>
      </mat-card-content>
      <mat-card-actions align="end"> 
          <button mat-raised-button [routerLink]="['/home']" (click)="onOKClick()">OK</button>
      </mat-card-actions>
  </mat-card>
</div>
