<div fxLayout="row" fxLayoutAlign="start center">
    <mat-card fxFlex.xs="100" fxFlex.sm="80" fxFlex.gt-sm="60">
      <div fxLayout="row" layout-align="start center">
        <div class="mat-h2">Document</div>
        <button id="document-save-btn" mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
      </div>
      <div id="document-form-display-area" fxLayout="column" fxLayoutGap="14px grid">
        <mat-form-field fxFlex="100" appearance="legacy">
            <input matInput id="id" placeholder="id" [(ngModel)]="id">
            <button mat-button *ngIf="id" matSuffix mat-icon-button aria-label="Clear" (click)="id=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-hint>(optional)</mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex="100" appearance="legacy">
            <input matInput id="Key" required placeholder="key" [(ngModel)]="key">
            <button mat-button *ngIf="key" matSuffix mat-icon-button aria-label="Clear" (click)="key=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-hint>name:value</mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex="100" appearance="legacy">
              <input matInput placeholder="App" id = "app" [(ngModel)]="app">
              <button mat-button *ngIf="app" matSuffix mat-icon-button aria-label="Clear" (click)="app=''">
                <mat-icon>close</mat-icon>
            </button>
              <mat-hint>App/subsystem using this data</mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex="100" appearance="legacy">
              <input matInput placeholder="Database" id = "database" [(ngModel)]="database" disabled>
          </mat-form-field>
          <mat-form-field fxFlex="100" appearance="legacy">
              <input matInput placeholder="Collection" id = "collection" [(ngModel)]="collection" disabled>
          </mat-form-field>
          <input type="checkbox" class="switch" id=validation [(ngModel)]="validateEnabled" />
          <mat-form-field fxFlex="100" appearance="legacy" >
              <input matInput placeholder="SchemaURI" id = "schemaURI" [(ngModel)]="schemaURI" [disabled]="validateEnabled !== true" >
              <button mat-button *ngIf="schemaURI" matSuffix mat-icon-button aria-label="Clear" (click)="schemaURI=''">
                <mat-icon>close</mat-icon>
            </button>
              <mat-hint>Validation schema URI (https://www.cloudcomputingassociates.com/schemas/flight.schema.json)</mat-hint>
          </mat-form-field>
          <mat-form-field fxFlex="100" appearance="legacy">
              <input matInput placeholder="innerData" id = "innerData" [(ngModel)]="innerData">
              <button mat-button *ngIf="innerData" matSuffix mat-icon-button aria-label="Clear" (click)="innerData=''">
                <mat-icon>close</mat-icon>
            </button>
              <mat-hint>any valid JSON</mat-hint>
          </mat-form-field>
      </div>
    </mat-card>
  </div>
