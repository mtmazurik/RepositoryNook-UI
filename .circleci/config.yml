version: 2.1

jobs:
  build:
    description: "Build and Push image to GCR repository"
    machine: true
    steps:
        - checkout
        - run: docker build --rm=false -f ./Dockerfile -t gcr.io/${GOOGLE_PROJECT_ID}/reponook-ui:latest .
        - run: echo ${GCLOUD_SERVICE_KEY} > ${HOME}/gcp-key.json
        - run: docker login -u _json_key --password-stdin https://gcr.io < ${HOME}/gcp-key.json
        - run: docker push gcr.io/${GOOGLE_PROJECT_ID}/reponook-ui:latest
workflows:
  version: 2
  build-master:
    jobs:
        - build